<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sonido de lluvia para relajarse" />
    <meta name="author" content="Manuel Jimena García" />
    <meta name="keywords" content="Rain sound for relax" />
    <title>Aguacero en Navas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon" />
  </head>
  <body translate="no">
    <video class="background-video" autoplay loop muted>
      <source src="assets/video/chill-rain.webm" type="video/mp4" />
    </video>
    <main>
      <div>
        <img class="logo" src="assets/images/cloud.png" alt="Logo" />
        <h1>A relaxing Navas rain shower sound</h1>
        <div class="media">
          <a href="https://github.com/ManuelJimena" target="_blank"
            ><img src="assets/images/github.png" alt="GitHub" title="GitHub"
          /></a>
          <a href="mailto:Manuel.Jimena29@gmail.com" target="_blank"
            ><img src="assets/images/mail.png" alt="E-mail" title="E-mail"
          /></a>
          <a
            href="https://www.linkedin.com/in/manuel-jimena-garcía/"
            target="_blank"
            ><img
              src="assets/images/linkedin.png"
              alt="LinkedIn"
              title="LinkedIn"
          /></a>
        </div>
      </div>
    </main>
    <footer>
      <h2>©2023 Powered by <strong>Manuel Jimena</strong></h2>
    </footer>
    <audio id="rain-audio" loop>
      <source src="assets/music/rain.mp3" type="audio/mpeg" />
      Tu navegador no admite la reproducción de audio.
    </audio>
    <script src="main.js"></script>

</html>
